<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bandeira da Niger</title>
  </head>
  <body>
    <canvas id="bandeira" width="600" height="400"></canvas>

    <script>
      var bandeira = document.getElementById("bandeira");

      var context = bandeira.getContext('2d');

      context.fillStyle = "orange";
      context.fillRect(0, 0, 600, 125);

      context.fillStyle = "white";
      context.fillRect(0, 125, 600, 150);

      context.fillStyle = "green";
      context.fillRect(0, 275, 600, 125);

      context.fillStyle = "orange";
      context.beginPath();
      context.arc(300, 200, 60, 0, 2 * Math.PI);
      context.fill();
    </script>
  </body>
</html>
