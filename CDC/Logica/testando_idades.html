<script>
  var eu = 25;
  var paulo = 32;
  var adriano = 26;

  var total = eu + paulo + adriano;

  var media = total / 3;

  document.write("Minha idade é: " + eu + "<br>");
  document.write("A soma das nossas idades é: ");
  document.write(total);
  document.write("<br>");
  document.write("A média das nossas idades é: " + Math.round(media) + "<br>");

  // Dessa forma, o navegador não sabe se concatena ou se subtrai.
  // document.write("Nossa diferença de idade é: " + 32 - 31);
  document.write("Nossa diferença de idade é: " + (32 - 31));
  document.write("<br>");
  document.write("Quantidade média de gerações: ");
  document.write(Math.round(2020/28));
  document.write("<br>");

  var ano = 2012;
  document.write("ano"); // Imprime a sequencia de caracteres (string)
  document.write("<br>"); // Acrescenta uma quebra de linha
  document.write(ano); // Imprime o valor da variável
</script>
