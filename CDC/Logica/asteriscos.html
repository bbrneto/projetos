<script>
  var tamanho = prompt("Qual o tamanho?");
// Loop aninhado, ou seja, um loop encadeado em outro (um loop dentro de outro).
  for(var linha = 1; linha <= tamanho; linha = linha + 1) {
    for(var coluna = 1; coluna <= tamanho; coluna = coluna + 1) {
      document.write("*");
    }

    document.write("<br>");
  }
</script>
