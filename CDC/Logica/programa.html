<script>
  document.write("Olá Mundo!");
  document.write("<br>");
  document.write("Este é meu segundo programa.");
  document.write("<br>");
  document.write("Minha idade é: " + 25);// Nesse caso, tudo é tratado como string, ou seja, concatenação.
  document.write("<br>");
  document.write("Número: ");
  document.write(25 + 25);//Operação de soma.
  document.write("<br>");
  document.write("Sequência de caracteres (string): ");
  document.write("25" + "25");//Concatenação.
  document.write("<br>");
  document.write("Eu nasci em: ");
  document.write(2012 - 25);
  document.write("<br>");
  document.write("2012 - 25");
  document.write("<br>");
  document.write("A soma das nossas idades é: ");
  document.write(25 + 32 +26);
  document.write("<br>");
  document.write("A média das nossas idades é: ");
  document.write((25 + 31 + 26) / 3);
  document.write("<br>");
  /* Sequência de operações matemáticas:
  1º Parênteses;
  2º Expoentes;
  3º Multiplicações e Divisões; (da esquerda para a direita)
  4º Somas e Subtrações. (da esquerda para a direita)
  */
  document.write("Atenção!!!!! A média das nossas idades é: " + ((25 + 31 + 26) / 3));
</script>
