<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bandeira da Noruega</title>
  </head>
  <body>
    <canvas id="bandeira" width="600" height="400"></canvas>

    <script>
      var bandeira = document.getElementById("bandeira");

      var context = bandeira.getContext('2d');

      context.fillStyle = "red";
      context.fillRect(0, 0, 600, 400);

      context.fillStyle = "white";
      context.fillRect(150, 0, 100, 600);

      context.fillStyle = "white";
      context.fillRect(0, 150, 600, 100);

      context.fillStyle = "blue";
      context.fillRect(175, 0, 50, 600);

      context.fillStyle = "blue";
      context.fillRect(0, 175, 600, 50);
    </script>
  </body>
</html>
